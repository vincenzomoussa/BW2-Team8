<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Inspired Homepage</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
        background-color: #181818;
        position: sticky;
        top: 0;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin-right: 1rem;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .main-content {
        padding: 2rem;
      }

      .playlist-section {
        margin-bottom: 3rem;
      }

      .playlist-section h2 {
        margin-bottom: 1rem;
      }

      .track-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
      }

      .track-card {
        background-color: #282828;
        border-radius: 8px;
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .track-card:hover {
        background-color: #333333;
      }

      .track-card img {
        width: 50px;
        height: 50px;
        border-radius: 4px;
      }

      .error-message {
        color: red;
        text-align: center;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->

    <!-- Main Content -->
    <div class="main-content">
      <!-- Error Message -->
      <div id="error-message" class="error-message d-none"></div>

      <!-- Playlist Section -->
      <div class="playlist-section">
        <h2>Playlist</h2>
        <div id="track-list" class="track-list"></div>
      </div>
    </div>

    <script>
      // Token e ID della playlist
      const token = "9db9d09e3amshfadb6a696215d2bp15a0a3jsna579b87fdc3a";
      const playlistId = "3155776842"; // Sostituisci con un ID playlist valido

      // Elementi HTML
      const trackList = document.getElementById("track-list");
      const errorMessageElement = document.getElementById("error-message");

      // Funzione per mostrare errori
      function showError(message) {
        errorMessageElement.textContent = message;
        errorMessageElement.classList.remove("d-none");
        setTimeout(() => {
          errorMessageElement.classList.add("d-none");
        }, 5000);
      }

      // Funzione per recuperare i brani della playlist
      function fetchPlaylistTracks() {
        fetch(`https://deezerdevs-deezer.p.rapidapi.com/playlist/${playlistId}`, {
          headers: {
            "X-RapidAPI-Key": token,
            "X-RapidAPI-Host": "deezerdevs-deezer.p.rapidapi.com",
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Errore API: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            const tracks = data.tracks.data;
            trackList.innerHTML = ""; // Svuota la lista precedente

            // Aggiungi i brani come schede
            tracks.forEach((track) => {
              const trackCard = document.createElement("div");
              trackCard.className = "track-card";

              trackCard.innerHTML = `
              <img src="${track.album.cover_small}" alt="Album Cover">
              <div>
                <h4>${track.title}</h4>
                <p>${track.artist.name}</p>
              </div>
            `;

              trackList.appendChild(trackCard);
            });
          })
          .catch((error) => {
            showError("Errore durante il recupero dei brani.");
            console.error(error);
          });
      }

      // Richiama la funzione per recuperare i brani
      fetchPlaylistTracks();
    </script>
  </body>
</html>
